<!DOCTYPE html>
<html>
<head>
    <title>Web Content Extractor</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .logo-text {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }
        .content-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        img, video {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        }
        .error-box {
            padding: 10px;
            background: #ffdddd;
            color: #b30000;
            border-left: 5px solid red;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body style="background:#f5f7fa;">

<!-- MARQUEE -->
<marquee behavior="scroll" direction="left" style="background:#0d6efd;color:white;padding:8px;font-weight:bold;">
    This project is created by Abhishek Sandip Varpe | Studied at Pravara Rural Engineering College, Pravaranagar
</marquee>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/images/logo.png" width="40" class="me-2">
            <span class="logo-text">WebScraper</span>
        </a>
    </div>
</nav>

<!-- MAIN CONTENT BOX -->
<div class="container mt-5">
    <div class="content-box">

        <h2 class="text-center mb-4 text-primary">Web Content Extractor</h2>

        <!-- Error Box -->
        <div id="errorBox" class="error-box"></div>

        <input type="text" id="urlInput" class="form-control"
               placeholder="Enter website URL (example: https://example.com)">

        <button onclick="scrape()" id="scrapeBtn"
                class="btn btn-primary w-100 mt-3">
            Scrape Website
        </button>

        <hr class="mt-4">

        <h4>Images</h4>
        <div id="images" class="d-flex flex-wrap"></div>

        <h4 class="mt-4">Links</h4>
        <div id="links"></div>

        <h4 class="mt-4">Videos</h4>
        <div id="videos"></div>

    </div>
</div>

<script>
    function showError(msg) {
        const box = document.getElementById("errorBox");
        box.style.display = "block";
        box.innerText = msg;
    }

    function hideError() {
        document.getElementById("errorBox").style.display = "none";
    }

    function validateURL(url) {
        const pattern = /^(https?:\/\/)[\w\-]+(\.[\w\-]+)+/;
        return pattern.test(url);
    }

    function scrape() {

        hideError();

        let url = document.getElementById("urlInput").value.trim();

        // URL validation
        if (!url) {
            showError("Please enter a URL.");
            return;
        }
        if (!url.startsWith("http://") && !url.startsWith("https://")) {
            url = "https://" + url;
        }
        if (!validateURL(url)) {
            showError("Invalid URL! Please enter a valid website link.");
            return;
        }

        // Loading UI
        const btn = document.getElementById("scrapeBtn");
        btn.innerHTML = "Scraping... Please wait â³";
        btn.disabled = true;

        fetch(`/api/scrape?url=${encodeURIComponent(url)}`)
            .then(res => res.json())
            .then(data => {

                // Images
                document.getElementById("images").innerHTML =
                    data.images.map(img =>
                        `<img src="${img}" width="120" class="m-2">`
                    ).join("");

                // Links
                document.getElementById("links").innerHTML =
                    data.links.map(link =>
                        `<p><a href="${link}" target="_blank">${link}</a></p>`
                    ).join("");

                // Videos
                document.getElementById("videos").innerHTML =
                    data.videos.map(v =>
                        `<video src="${v}" width="250" controls class="m-2"></video>`
                    ).join("");

            })
            .catch(err => {
                showError("Failed to fetch data from API.");
                console.error(err);
            })
            .finally(() => {
                btn.innerHTML = "Scrape Website";
                btn.disabled = false;
            });
    }
</script>

</body>
</html>
